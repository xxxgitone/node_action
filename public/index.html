<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="message"></div>

        <form id="send-form">
            <input type="text" id="send-message">
            <input type="submit" value="Send" id="send-button">

            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room nmme]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.0.min.js"
    integrity="sha256-jFdOCgY5bfpwZLi0YODkqNXQdIxKpm6y5O/fy0baSzE="
    crossorigin="anonymous"></script>
    <script src="./javascripts/chat.js"></script>
    <script src="./javascripts/chat_ui.js"></script>
</body>
</html>
